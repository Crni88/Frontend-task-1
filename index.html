<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend task one</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="border border2" id="border">    
    </div>
    <div class="main-div" id="main-div">
        <span>Click me</span>
   </div>
   
   <script>
     
   
     (function(document){
  var div = document.getElementById('border');
  var icon = document.getElementById('main-div');
  var open = false;
  
  icon.addEventListener('click', function(){
    if(open){
      div.className = 'border';  
    } else{
      div.className = 'border open';
    }
    
    open = !open;
  });
})(document);

   </script>

</html>
